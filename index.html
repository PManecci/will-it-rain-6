<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Will It Rain?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS STYLESHEET-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,600&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <!--BOOTSTRAP LINK-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body> 
        <!--HEADER-->
        <div class="container-fluid bg-info text-white text-center">
            <h1><i class="fas fa-cloud-showers-heavy"></i>  Will It Rain?</h1>
        </div>
        <main>
        <div class="container-fluid">
            <div class="row align-items-start">
            <!--LEFT COLUMN: CITY SEARCH-->
                <div class="col col-4">
                    <form class="border" id="city-search">
                        <h4>Search city name below to see the weather:</h4>
                        <input class="form-input" id="city-name" type="text"/>
                        <button class="btn btn-outline-info btn-lg" type="submit">Search</button>
                    </form>
                    <div class="border" id="search-history"></div>
                </div>
            <!--RIGHT COLUMN: CURRENT DAY'S WEATHER-->
                <div class="col col-8">
                    <div id="current-weather">
                        <h2 id="city-name"></h2>
                        <div id="current-weather-display"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contatiner-fluid">
        <!--5 DAY FORECAST-->
            <div class="row border" id="weekly-forecast">
                <h2 id="forecast-title"></h2>
                <div id="forecast-display"></div>
            </div>
        </div>
        </main>
        <!--SCRIPT LINKS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
